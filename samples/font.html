<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字体 | www.waylau.com</title>
    <meta name="description" content="字体">
    <meta name="author" content="Way Lau, www.waylau.com"/>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>

        @font-face {
            font-family: 'FontAwesome';
            src: url('fonts/fontawesome-webfont.woff');
        }

        .font1 {
            font-family: 'Cherry Cream Soda', cursive;
            font-size: 14px;
            color: yellow;
            line-height: 1.3em;
        }

        .font2 {
            font-family: 'Ropa Sans', sans-serif;
            font-size: 14px;
            color: green;
            line-height: 1.3em;
        }

        .font3 {
            font-family: 'Butcherman', cursive;
            font-size: 14px;
            color: red;
            line-height: 1.3em;
        }

        .font4 {
            font-family: 'Rochester', cursive;
            font-size: 14px;
            color: blue;
            line-height: 1.3em;
        }

        .font5 {
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 14px;
            color: pink;
            line-height: 1.3em;
        }

        .font6 {
            font-family: 'FontAwesome', sans-serif;
            font-size: 14px;
            color: pink;
            line-height: 1.3em;
        }

    </style>

</head>
<body>

<p class="font1">THIS LINE IS CONTAINING THE DIFFERENT FONT</p>

<p class="font2">THIS LINE IS CONTAINING THE DIFFERENT FONT</p>

<p class="font3">THIS LINE IS CONTAINING THE DIFFERENT FONT</p>

<p class="font4">THIS LINE IS CONTAINING THE DIFFERENT FONT</p>

<p class="font5">THIS LINE IS CONTAINING THE DIFFERENT FONT</p>

</html>
